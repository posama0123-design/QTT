<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QTT電波電話提供サービス</title>

    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; transition: background 0.5s; }
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        .display-number { font-size: 32px; font-weight: 300; min-height: 50px; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; }
        .status { font-size: 14px; color: #007aff; margin-top: 5px; height: 20px; font-weight: 500; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 30px; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; }
        .in-call-active { color: #fff; }
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 13px; cursor: pointer; }
        .circle-btn { width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .bottom-controls { display: flex; justify-content: center; align-items: center; min-height: 85px; margin-bottom: 20px; }
        .btn-call, .btn-hangup { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; }
        .btn-call { background: #28a745; }
        .btn-hangup { background: #ff3b30; display: none; }
        .btn-backspace { position: absolute; right: 10px; background: none; border: none; font-size: 24px; cursor: pointer; }
        #my-number-info { font-size: 12px; color: #888; margin-bottom: 10px; }
    </style>
</head>

<body>

<div id="bg-overlay"></div>

<div class="phone-container" id="mainContainer">

    <div>
        <div id="my-number-info">読込中...</div>
        <div class="display-number" id="numberDisplay"></div>
        <div class="status" id="status">準備中...</div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onclick="press('1')"><div class="num">1</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div></div>
            <div class="key" onclick="press('*')"><div class="num">*</div></div>
            <div class="key" onclick="press('0')"><div class="num">0</div></div>
            <div class="key" onclick="press('#')"><div class="num">#</div></div>
        </div>
    </div>

    <div class="bottom-controls">
        <button class="btn-call" id="callBtn" onclick="call()"></button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()"></button>
        <button class="btn-backspace" onclick="backspace()">⌫</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g",
    authDomain: "my-call-14d70.firebaseapp.com",
    projectId: "my-call-14d70"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let MY_NUMBER = "";
const display = document.getElementById('numberDisplay');
const myNumInfo = document.getElementById('my-number-info');
const statusEl = document.getElementById('status');

window.onload = () => {
    let saved = localStorage.getItem('my_fixed_0645_number');
    if (!saved) {
        saved = "0645-" 
              + Math.floor(100 + Math.random() * 900) 
              + "-" 
              + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('my_fixed_0645_number', saved);
    }
    MY_NUMBER = saved;
    myNumInfo.innerText = "あなたの固定番号: " + MY_NUMBER;
    statusEl.innerText = "待受中...";
};

function press(n) {
    let cur = display.innerText.replace(/-/g,"");
    if (cur.length >= 10) return;
    cur += n;
    if (cur.length > 4 && cur.length <= 7)
        display.innerText = cur.slice(0,4)+"-"+cur.slice(4);
    else if (cur.length > 7)
        display.innerText = cur.slice(0,4)+"-"+cur.slice(4,7)+"-"+cur.slice(7);
    else
        display.innerText = cur;
}

function backspace() {
    let cur = display.innerText.replace(/-/g,"").slice(0,-1);
    display.innerText = "";
    for (const c of cur) press(c);
}

function call() { statusEl.innerText = "発信中..."; }
function hangup() { location.reload(); }
</script>

</body>
</html>
